<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS styles for form styling */
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      form {
        background-color: #f2f2f2;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #333;
        width: 500px;
      }
      h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 2px 2px 10px #333;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      input[type="submit"]:hover {
        background-color: #fff;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Login form -->
    <div class="form-container">
      <form action="#">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="submit" value="Login">
      </form>
    </div>

    <!-- Registration form -->
    <div class="form-container">
      <form action="#">
        <h2>Register</h2>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
