<!DOCTYPE html>
<html>
  <head>
    <title>My Restricted Input Form</title>
  </head>
  <body>
    <h1>My Restricted Input Form</h1>
    <form action="submit.php">
      <label for="disabled">Disabled:</label>
      <input type="text" id="disabled" name="disabled" disabled><br><br>
      <label for="max">Max:</label>
      <input type="number" id="max" name="max" max="100"><br><br>
      <label for="maxlength">Max Length:</label>
      <input type="text" id="maxlength" name="maxlength" maxlength="10"><br><br>
      <label for="min">Min:</label>
      <input type="number" id="min" name="min" min="0"><br><br>
      <label for="readonly">Readonly:</label>
      <input type="text" id="readonly" name="readonly" value="This is readonly" readonly><br><br>
      <label for="required">Required:</label>
      <input type="text" id="required" name="required" required><br><br>
      <label for="size">Size:</label>
      <input type="text" id="size" name="size" size="10"><br><br>
      <label for="value">Value:</label>
      <input type="text" id="value" name="value" value="This is the default value"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
